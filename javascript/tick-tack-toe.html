<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tick-tack-toe.css">
        
    </head>
    <body>
        <div id="menu" class="active">
            <button id="twoPlayers">2 Players</button>
            <button id="onePlayer">1 Player</button>
        </div>
        <div id="onePlayerMenu">
            <button id="playFirst">Play First</button>
            <button id="playSecond">Play Second</button>
        </div>
        <div id="game">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </div>
        <div id="endMenu">
            <button id="mainMenu">Main Menu</button>
            <button id="restartGame">Restart</button>
        </div>
        <script src="tick-tack-toe.js" defer></script>
    </body>
</html>
